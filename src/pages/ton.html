
<!doctype html>
<html lang="de">
<head>
	<meta charset="utf-8">
	<title>Ton-Technik - TOS Media Team</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="robots" content="noindex, nofollow">

	<style>
	* { margin: 0; padding: 0; }

	iframe { border: 0; vertical-align: middle; }

	.container {
		margin-left: auto;
		margin-right: auto;
		padding-top: 10px;
		width: 100%;
	}

	@media (min-width: 1200px) {
	  .container { max-width: 1140px; }
	}

	.d-none { display: none !important; }

	@media (min-width: 768px) {
		.d-md-none { display: none !important; }
		.d-md-block { display: block !important; }
	}

	.full-size { height: calc(100vh - 10px); width: 100%; }
</style>
</head>

<body>
	<div class="container">
		<iframe src="https://calendar.google.com/calendar/embed?src=tos.technik%40googlemail.com&title=TOS%20Ton-Technik&showCalendars=0&showTz=0&color=%230F4B38&ctz=Europe%2FBerlin&mode=AGENDA&showDate=0&showPrint=0" class="d-block d-md-none full-size" scrolling="no"></iframe>

		<iframe src="https://calendar.google.com/calendar/embed?src=tos.technik%40googlemail.com&title=TOS%20Ton-Technik&showCalendars=0&showTz=0&color=%230F4B38&ctz=Europe%2FBerlin&wkst=2" class="d-none d-md-block full-size" scrolling="no"></iframe>
	</div>

</html>
